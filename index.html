<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | Results summary component</title>


  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="container center">
    <div class="result">
      <h3>Your Result</h3>
      <div class="percent">
        <h1> 76</h1>
        <small>of 100</small>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="option">
        <div class="option1">
          <i class="bi bi-lightning-charge"></i>
          Reaction
          <span class="bold">80</span><span class="cent">/100</span>
        </div>

        <div class="option2">
          <i class="bi bi-cpu-fill"></i>
          Memory
          <span class="bold">92</span> <span class="cent">/100</span>
        </div>
        <div class="option3">
          <i class="bi bi-dash-circle"></i>
          Verbal
          <span class="bold">61</span> <span class="cent">/100</span>
        </div>
        <div class="option4">
          <i class="bi bi-eye"></i>
          Visual
          <span class="bold">72</span> <span class="cent">/100</span>
        </div>
      </div>
      <button id="monBouton">Continue</button><br>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">KONE Kiyali SORO</a>.
  </div>

</body>

</html>
